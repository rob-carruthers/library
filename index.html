<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia+Sans">
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="modalContainer">
        <form name="bookCreatorForm" id="bookCreatorForm" class="modalDialog">
            <div class="modalTitle">
                <p class="titleText">Create Book</p>
                <p class="modalCloseButton"><span class="iconify" data-icon="mdi-close-thick" height="32px"></span></p>
            </div>
            <ul>
                <li>
                    <label for="newBookTitle">Title:</label>
                    <input name="newBookTitle" id="newBookTitle" minlength="1" required />
                </li>
                <div class="modalError" id="newBookTitleError"></div>
                <li>
                    <label for="newBookAuthor">Author:</label>
                    <input name="newBookAuthor" id="newBookAuthor" minlength="1" required />
                </li>
                <div class="modalError" id="newBookAuthorError"></div>
                <li>
                    <label for="newBookPages">Pages:</label>
                    <input name="newBookPages" id="newBookPages" type="number" min="1" required />
                </li>
                <div class="modalError" id="newBookPagesError"></div>
                <li>
                    <p>
                    <label for="newBookIsRead">Read?</label>
                    <input name="newBookIsRead" id="newBookIsRead" type="checkbox" />
                    </p>
                </li>
            </ul>
            <button id="submitCreateBook">Create</button>
        </form>
        <div id="resetDialog" class="modalDialog">
            <div class="modalTitle">
                <p class="titleText">Remove All Books</p>
                <p class="modalCloseButton"><span class="iconify" data-icon="mdi-close-thick" height="32px"></span></p>
            </div>
            <p>Are you sure?</p>
            <p><button id="removeAllBooks">Yes</button><button class="modalCloseButton">Cancel</button></p>
        </div>
    </div>
    <div id="mainContainer">
        <div id="sidebar">
            <div id="logo">My Library</div>
            <div id="sidebarButtons">
                <button type="button" id="openBookCreator">Create Book</button>
                <button type="button" id="resetBooksButton">Remove All Books</button>
            </div>
        </div>
        <div id="bookContainer"></div>
    </div>
</body>
</html>
